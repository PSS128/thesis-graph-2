[pytest]
# Pytest configuration for thesis-graph backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may hit database or external services)
    slow: Slow tests that take more than 1 second
    llm: Tests that require LLM API keys

# Asyncio mode
asyncio_mode = auto
